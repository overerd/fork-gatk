# This is a github actions workflow which runs htsjdk tests and spotbugs.

name: Build and Test GATK 4
on:
  push:
    branches: [lb_github_actions]
  pull_request:
  workflow_dispatch:

env:
  CROMWELL_VERSION: 51
  TERM: dumb
  GRADLE_OPTS: "-Xmx2048m -Dorg.gradle.daemon=false"
  HELLBENDER_TEST_INPUTS: gs://hellbender/test/resources/
  HELLBENDER_TEST_STAGING: gs://hellbender-test-logs/staging/
  HELLBENDER_TEST_LOGS: /hellbender-test-logs/build_reports/
  HELLBENDER_TEST_PROJECT: broad-dsde-dev
  HELLBENDER_JSON_SERVICE_ACCOUNT_KEY: servicekey.json
  TEST_VERBOSITY: minimal
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8, 11 ]
        experimental: [false]
        scalaVersion: [2.11, 2.12]
        testType: [cloud, integration, unit, variantcalling, conda]
        exclude:
          - java: 11
            scalaVersion: 2.11
          - java: 8
            scalaVersion: 2.12
          - java: 11
            testType: variantcalling
          - java: 11
            testType: conda
      fail-fast: false
    continue-on-error: ${{ matrix.experimental }}
    env:
      TEST_TYPE: ${{ matrix.testType }}
      SCALA_VERSION: ${{ matrix.testType }}

    name: Java ${{ matrix.Java }} build and test ${{matrix.testType}}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 'Set up java ${{ matrix.Java }}'
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.Java }}
          distribution: 'adopt'
          cache: gradle

      - name: 'Grant execute permission for gradlew'
        run: chmod +x gradlew

      - name: 'Compile with Gradle'
        run: ./gradlew compileJava

      #Google Cloud stuff
      - id: 'auth'
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ env.HELLBENDER_TEST_PROJECT }}
          credentials_file_path: ${{ env.HELLBENDER_JSON_SERVICE_ACCOUNT_KEY}}


      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v0


      - name: Run tests
        run: ./gradlew test jacocoTestReport

      - name: Upload to codecov
        run:  bash <(curl -s https://raw.githubusercontent.com/broadinstitute/codecov-bash-uploader/main/codecov-verified.bash)

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results-${{ matrix.Java }}
          path: build/reports/tests

  wdlGen:
    runs-on: ubuntu-latest
    name: Test WDL Generation
    steps:
      - name: Set Cromwell env variables
        run: |
          echo "CROMWELL_JAR=${HOME}/cromwell-${CROMWELL_VERSION}.jar" >> $GITHUB_ENV;
          echo "WOMTOOL_JAR=${HOME}/womtool-${CROMWELL_VERSION}.jar";
      - name: Download Cromwell and Womtools
        run: |
          wget -O $CROMWELL_JAR https://github.com/broadinstitute/cromwell/releases/download/${CROMWELL_VERSION}/cromwell-${CROMWELL_VERSION}.jar;
          wget -O $WOMTOOL_JAR https://github.com/broadinstitute/cromwell/releases/download/${CROMWELL_VERSION}/womtool-${CROMWELL_VERSION}.jar;

      - uses: actions/checkout@v2
        with:
          fetch: 0
      - name: Set up java 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run WDL Generation Test
        run: ./gradlew gatkWDLGenValidation


